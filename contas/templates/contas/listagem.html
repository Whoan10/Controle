<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem</title>

  <style>

    *{
      padding: 0;
      margin: 0;
    }

    body{
      background-color: rgb(84, 84, 84);
      color: rgb(238, 238, 238);
      text-shadow: 1px 1px 1px black;
    }

    h1{
      color: white;
      padding-bottom: 1em;
    }

    table{
      border: 1px solid white;
    }

    tr, th{
      padding: 5px;
      background-color: grey;
      width: 100px;
      height: 30px;
    }

    th{
      border: 1px solid white;
    }

    a{
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    button{
      padding: 10px;
      border: 1px solid black;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      margin-top: 2em;
      cursor: pointer;
    }

    .lado{
      margin-left: 2em;
      margin-top: 2em;
    }

  </style>

</head>
<body>
  <div class="lado">
  <h1>Listagem</h1>

  {% for transacoes in transacoes %}

  <table>
  <tr>
    <th>{{ transacoes.categoria }} </th>
    <th>{{ transacoes.descricao }}</th>
    <th>R${{ transacoes.valor }}</th>
    <th>{{ transacoes.data }}</th>
    <th>
      <a href="{% url 'update' transacoes.id %}" style="color: white;">Editar</a>
    </th>
  </tr>
  </table>

  {% endfor %}

  <a href="{% url 'nova' %}"><button>Criar nova transação</button></a>

</div>
</body>
</html>
