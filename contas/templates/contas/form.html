<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar gasto</title>

  <style>
    body{
      background-color: rgb(84, 84, 84);
      color: rgb(238, 238, 238);
    }

    h1{
      color: white;
    }

    a{
      color: black;
      text-decoration: none;
    }

    button{
      padding: 10px;
      border: 1px solid black;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      margin-top: 2em;
      cursor: pointer;
    }

    .lado{
      margin-left: 2em;
      margin-top: 2em;
    }

  </style>

</head>
<body>
  
<h1>Bem vindo!</h1>
<p style="font-size: 1.5em;">Digite sua transação</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button><br>
    {% if transacao %}
    <a href="{% url 'delete' transacao.id %}" style="color: white;">Deletar</a>
    {% endif %}

  </form>

</body>
</html>
